<ion-view title="{{getNombreLugar()}}" id="page1">
    <ion-nav-buttons side="right" class="has-header">
        <button class="button button-positive icon icon ion-android-list" ng-click="gotoListado()">
            <ion-icon name="notifications">
                <ion-badge class="badge badge-assertive" style="left: -10px;">{{getPersonas().length}}</ion-badge>
            </ion-icon>
        </button>
    </ion-nav-buttons>
    <ion-content padding="true" style="background: url(img/Y1D1ggZyQHuBWdybC1km_Mujer-3.jpg) no-repeat center;background-size:cover;" class="has-header">
        <button class="button button-balanced button-block icon-left ion-qr-scanner" ng-click="abrirEscaner('ENTRADA')">Escanear ingreso</button>
        <div class="spacer" style="width: 300px; height: 5px;"></div>
        <button class="button button-assertive button-block icon-left ion-android-exit" ng-click="abrirEscaner('SALIDA')">Escanear salida</button>
        <div class="spacer" style="width: 300px; height: 5px;"></div>
        <button class="button button-light button-block icon-left ion-arrow-swap" ng-click="guardarArchivo()">Sincronizar</button>

    </ion-content>
</ion-view>
